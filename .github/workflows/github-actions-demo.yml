name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas boto3
      - name: Run python script
        run: |
          python main.py
        env:
          AWS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_KEY_SECRET: ${{ secrets.AWS_KEY_SECRET }}
      - run: echo "🖥️ La meilleure ecole info c'est ${{ vars.VAR_ECOLE }}"  
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Login to GitHub container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker image to D4G registry
        uses: docker/build-push-action@v2
        with:
          github-token: ${{ secrets.TOKEN_REGISTERY }}
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/test_docker:latest